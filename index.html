<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <a href="#">
            <img src="download.png" alt="logo" height="30"></a> 
        </div>
        <div class="navigation">
            <ul>
                <li> 
                     <a href="#">
                        <img src="./assets/home.svg" alt="Home">
                         <span>Home</span>
                     </a>
                </li><br>
                <li> 
                    <a href="#">
                      <img src="./assets/search-white.svg" alt="Search">
                        <span>Search  </span>
                    </a>
               </li><br>
               <li> 
                <a href="#">
                  <img src="./assets/library.svg" alt="Your Library">
                    <span>Your Library</span>
                </a>
           </li><br>
            </ul>
            <hr>
        </div>
        <div class="navigation">
            <ul>
                <li> 
                     <a href="#">
                        <img src="./assets/Plus-small.svg" alt="Create playlist">
                         <span>Create Playlist</span>
                     </a>
                </li><br>

                <li> 
                    <a href="#">
                        <img src="./assets/Heart.svg" alt="Liked Songs">
                        <span>Liked Songs</span>
                    </a>
               </li><br>
               <li>
                <a href="#">
                    <img src="./assets/media-podcast.svg" alt="media podcast">
                    <span>Media Podcast</span>
                </a>
               </li>
               
           </li>
            </ul>
        </div>

         <div class="policies">
            <ul>
                <li>
                    <a href="#">install app</a></li>
                    <li>
                    <a href="#">privacy</a>
                </li>
            </ul>
         </div>
    </div>

    <div class="main-container">
        <div class="topbar">
            <div class="prev-next-buttons">
                <div class="left">
                    <img src="./assets/arrow-left.svg" alt="Left Arrow">
                </div>
                <div class="right">
                    <img src="./assets/arrow-right.svg" alt="Right Arrow">
                </div>
                <div class="search_bar">
                    <img src="./assets/search.svg" alt="search"> 
                    <input type="search" placeholder="Artists, songs, or podcasts">
                </div>
            </div>
            <div class="navbar">
                <ul>
                    <li>
                        <a href="#">Premium</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <a href="#">Download</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">Sign Up</a>
                    </li>
                </ul>
                <button type="button" >Log In</button>
            </div>
        </div> <br>
        <h2>Your Top Genres</h2><br>
        <div class="cards-container">
            <div class="card">
                <img src="./assets/pop.jpg" class="card-img" height="240px"/>
                <img src="./hip-hop.jpg" class="card-img" height="240px"/>
            </div>
        </div>
        <br>
       <h2>Browse All</h2><br>
       <div class="cards-container">
        <div class="card">
           <img src="./made for you.jpg" class="card-img" height="200px" />
           <img src="./charts.jpg" class="card-img" height="200px" />
           <img src="./podcast.jpg" class="card-img" height="200px" />
           <img src="./new releases.jpg" class="card-img" height="200px" />
        </div>
    </div>
    </div>
    <div class="bottom">
        <div class="leftplayer">
            <div class="songimg">
                <img src="./songimg.jpg" alt="song img">
            </div>
            <div class="songtitle">
                <div class="songname">Dreaming On</div>
                <div class="artistname">NEFFEX</div>
            </div>
            <div class="heart">
                <img src="./like-heart[5].svg" alt="">
            </div>
        </div>
        <div class="controls">
            <div class="images">
                <img src="./assets/shuffle.svg" alt="">
                <img src="./assets/skip-previous.svg" alt="">
                <img src="./assets/play.svg" alt="">
                <img src="./assets/skip-forward.svg" alt="">
                <img src="./assets/repeat-all.svg" alt="">
            </div>
            <div class="slider">
                <div class="time1">2:11</div>
                <div class="sliderbox">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
                <div class="time2">2:42</div>
            </div>
        </div>
    </div>
    
    
    <script
     src="https://:kit.fontawesome.com/23cecef777.js" crosorigin="anonymous"></script>
</body>
</html>
